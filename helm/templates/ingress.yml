apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.nameSpace }}
  name: ingress-{{ .Values.nameSpace }}-private
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: {{ .Values.publicAlbSubnets }}
    alb.ingress.kubernetes.io/tags: {{ .Values.albTags }}
    alb.ingress.kubernetes.io/security-groups: {{ .Values.privateAlbSecurityGroup }}
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.nameSpace }}-service
                port:
                  number: 80
